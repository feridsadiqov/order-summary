<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="order">
        <img
          src="https://raw.githubusercontent.com/CodeMarke-ting/css-order-summary/eb73d3f9e8a8548aa16bd6231b1d8fb4a83911de/images/illustration-hero.svg"
          alt=""
        />
        <div class="order-box">
          <div class="order-content">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan-1">
            <div class="plan">
              <i class="fa-solid fa-music" style="color: #3e74d0"></i>
              <div>
                <h4>Annual plan</h4>
                <span>$59.99/year</span>
              </div>
              <div>
                <span>Change</span>
              </div>
            </div>
          </div>
          <button class="proced">proceed to payment</button>
          <button class="Cancel">Cancel Order</button>
        </div>
      </section>
    </main>
  </body>
</html>
